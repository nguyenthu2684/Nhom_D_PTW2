<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="" />
    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="toaThuocPage.css" />
    <title>Toa Thuoc</title>
  </head>
  <body>
    <div class="container">
      <div class="row nhapMaToa">
        <div class="col-md-2">
          <label for="maToa" class="form-label-ma-toa">MÃ TOA THUỐC:</label>
        </div>
        <div class="col-md-3">
          <input
            type="email"
            class="form-control-ma-toa"
            id="email"
            placeholder="Nhập mã toa thuốc"
            name="email"
          />
        </div>
        <div class="col-md-5"><button class="btn-tim">TÌM</button></div>
      </div>
      <div class="row bang-thuoc-border bang-thuoc">
        <div class="col-md-6">
          <div class="row bang-thuoc-border pt-2 pb-2">
            <div>Tên thuốc</div>
          </div>
          <div class="row bang-thuoc-border-right" id="tenThuoc"></div>
        </div>
        <div class="col-md-6">
          <div class="row bang-thuoc-border pt-2 pb-2"><div>Số lượng</div></div>
          <div class="row soLuong" id="soLuong"></div>
        </div>
      </div>
      <div>
          <div class="mb-3 mt-3">
            <label for="comment">GHI CHÚ:</label>
            <textarea class="form-control" rows="5" id="comment" name="text"></textarea>
          </div>          
      </div>
      <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
    </div>

    <script>
      // const person = {fname:"John", lname:"Doe", age:25};
      // let text = "";

      // for (let x in person) {
      //   text += person[x] + " ";
      // }
      // document.getElementById("tenThuoc").innerHTML = text;


      const thuoc = ["BMW", "Volvo", "Saab", "Ford"];      
      let text = "";
      for (let i = 0; i < thuoc.length; i++) {
        text += thuoc[i] + '<div class="pb-3"> </div>';
      }
      document.getElementById("tenThuoc").innerHTML = text;

      const soLuong = [1,2,3,4];
      let sl = "";
      for (let i = 0; i < soLuong.length; i++) {
        sl += soLuong[i] + '<div class="pb-3"> </div>';
      }
      document.getElementById("soLuong").innerHTML = sl;

    </script>
  </body>
</html>
